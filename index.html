<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <h1>Reading List</h1>
        <div class="addButton">Add Book</div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Book Info</h2>
            <form class="enterInfo">
                <input class="title" type="text" placeholder="Title"></input>
                <input class="author" type="text" placeholder="Author"></input>
                <div><p>Read</p><input class="read" type="checkbox"></input></div>
                <button class="submit" type="button">Add</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
